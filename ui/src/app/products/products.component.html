<!-- products.component.html -->
<mat-toolbar color="primary">
  <span>Products</span>
</mat-toolbar>

<div class="product-page-container">
  <div class="product-toolbar">
    <mat-form-field appearance="fill">
      <mat-label>Search Products</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addProduct()">Add Product</button>
  </div>

  <div class="product-list">
    <mat-card *ngFor="let product of products" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="{{ product.name }}">
      <mat-card-content>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editProduct(product)">Edit</button>
        <button mat-button (click)="deleteProduct(product)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
