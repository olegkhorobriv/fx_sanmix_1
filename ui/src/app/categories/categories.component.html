<!-- categories.component.html -->
<mat-toolbar color="primary">
  <span>Categories</span>
</mat-toolbar>

<div class="category-page-container">
  <div class="category-toolbar">
    <mat-form-field appearance="fill">
      <mat-label>Search Categories</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addCategory()">Add Category</button>
  </div>

  <div class="category-list">
    <mat-card *ngFor="let category of categories" class="category-card">
      <mat-card-header>
        <mat-card-title>{{ category.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ category.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editCategory(category)">Edit</button>
        <button mat-button (click)="deleteCategory(category)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
