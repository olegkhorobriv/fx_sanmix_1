<!-- users.component.html -->
<mat-toolbar color="primary">
  <span>Users</span>
</mat-toolbar>

<div class="user-page-container">
  <div class="user-toolbar">
    <mat-form-field appearance="fill">
      <mat-label>Search Users</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
  </div>

  <div class="user-list">
    <mat-card *ngFor="let user of users" class="user-card">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ user.phone }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editUser(user)">Edit</button>
        <button mat-button (click)="deleteUser(user)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
